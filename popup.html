<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Feedback System</title>
  <link href="vendor/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 class="my-3">Anonymous Feedback</h1>
    <div class="form-group">
      <label for="highlightColor"><i class="fas fa-paint-brush"></i> Highlight Color:</label>
      <input type="color" id="highlightColor" class="form-control">
    </div>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio" name="options" id="highlight" autocomplete="off">
        <i class="fas fa-highlighter"></i> Highlight & Comment
      </label>
      <label class="btn btn-success">
        <input type="radio" name="options" id="feedback" autocomplete="off">
        <i class="fas fa-comment"></i> Add Feedback
      </label>
    </div>
    
    <div class="alert alert-info mt-3" role="alert">
      <small>
        <i class="fas fa-info-circle"></i> 
        Your feedback is anonymous and shared with other users.
      </small>
    </div>

    <div class="alert alert-primary mt-2" role="alert" id="aiSummaryAlert" style="display: none;">
      <div class="d-flex justify-content-between align-items-center">
        <small>
          <i class="fas fa-robot"></i> 
          <strong>AI Summary Available</strong> - Get a summary of all feedback
        </small>
        <button id="showSummaryBtn" class="btn btn-sm btn-primary">
          <i class="fas fa-magic"></i> Summarize
        </button>
      </div>
    </div>
    
    <h2 class="my-3">Recent Feedback</h2>
    <input type="text" id="search" class="form-control" placeholder="Search feedback...">
    <ul id="feedbackList" class="list-group my-3"></ul>
    
    <div class="text-center">
      <button id="refreshFeedback" class="btn btn-outline-primary btn-sm">
        <i class="fas fa-sync"></i> Refresh
      </button>
      <button id="generateSummary" class="btn btn-primary btn-sm ml-2" style="display: none;">
        <i class="fas fa-robot"></i> AI Summary
      </button>
    </div>
    
    <div id="summarySection" class="mt-3" style="display: none;">
      <div class="card border-primary">
        <div class="card-header bg-primary text-white">
          <h6 class="mb-0">
            <i class="fas fa-robot"></i> AI Feedback Summary
            <button id="closeSummary" class="btn btn-sm btn-outline-light float-right" style="padding: 2px 6px;">Ã—</button>
          </h6>
        </div>
        <div class="card-body">
          <div id="summaryContent">
            <div class="text-center">
              <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <p class="mt-2 mb-0"><small>Analyzing feedback with AI...</small></p>
            </div>
          </div>
          <div class="mt-2">
            <small class="text-muted">
              <i class="fas fa-info-circle"></i> Powered by Google Gemini - Based on <span id="summaryFeedbackCount">0</span> feedback items
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="vendor/jquery-3.5.1.slim.min.js"></script>
  <script src="vendor/popper.min.js"></script>
  <script src="vendor/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
